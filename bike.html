<!DOCTYPE html>
<html lang="es">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head charset="UTF-8">
<title> Pruebas de css</title>
<link rel="stylesheet" type="text/css" href="estilo_bike.css">
<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>  -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<h1>Bicicletas Personalizadas!!!</h1>

<div class="container" style="background-color: #e5e7e8">
	<div id="padre">
		<img class="img-fluid" src="base_builder.gif">
		<div id="hijo">
			<img src="rojo.png" class="img-fluid" id="imagen_roja">
			<img src="verde.png" class="img-fluid"  id="imagen_verde">
			<img src="azul.png" class="img-fluid"  id="imagen_azul">
			<img src="blanco.png" class="img-fluid"  id="imagen_blanco">
			<img src="llanta_blanca.png" class="img-fluid"  id="imagen_llanta_blanca">
			<img src="llanta_blanca_d.png" class="img-fluid"  id="imagen_llanta_blanca_d">		
			<img src="llanta_negra.png" class="img-fluid"  id="imagen_llanta_negra">
			<img src="llanta_negra_d.png" class="img-fluid" id="imagen_llanta_negra_d">
			<img src="sillin_blanco.png" class="img-fluid"  id="imagen_sillin_blanco">
			<img src="sillin_negro.png" class="img-fluid" id="imagen_sillin_negro">        	
		</div>
	</div>
</div>

<div class="container" style="background-color: #e5e7e8">
	<div><p>Cuadro</p></div>
	<div id="paleta" style="top:500px; border:1px solid #000000; height:40px; width: 160px;">	
		<div id="red" class="cuadro_colores" style="float:right; background-color: red;"></div>
		<div id="verde" class="cuadro_colores" style="float:right; background-color: greenyellow;"></div>	
		<div id="azul"class="cuadro_colores" style="float:right; background-color: blue;"></div>	
		<div id="blanco" class="cuadro_colores" style="float:unset;background-color: white;"></div>	
	</div>

	<div><p>llantas</p></div>
	<div id="paleta_llantas" style="border:1px solid #000000; height:40px; width: 80px;">	
		<div id="llanta_negro" class="cuadro_colores" style="float:right;background-color: black;" ></div>
		<div id="llanta_blanco" class="cuadro_colores" style="float:unset;background-color: white;"></div>	
	</div>

	<div><p>Sill√≠n</p></div>
	<div id="paleta_sillin" style="border:1px solid #000000; height:40px; width: 80px;">	
		<div id="sillin_negro" class="cuadro_colores" style="float:right;background-color: black;" ></div>
		<div id="sillin_blanco" class="cuadro_colores" style="float:unset;background-color: white;"></div>	
	</div>
</div>

<script>

    /*Sillin*/
    $("#sillin_blanco").click(function(){
		$("#imagen_sillin_blanco").show();
		$("#imagen_sillin_negro").hide();		
	});

    $("#sillin_negro").click(function(){
		$("#imagen_sillin_blanco").hide();
		$("#imagen_sillin_negro").show();		
	});

    /*Llantas*/
	$("#llanta_blanco").click(function(){
		$("#imagen_llanta_blanca").show();
		$("#imagen_llanta_blanca_d").show();
		$("#imagen_llanta_negra").hide();
		$("#imagen_llanta_negra_d").hide();		
	});

	$("#llanta_negro").click(function(){
		$("#imagen_llanta_negra").show();
		$("#imagen_llanta_negra_d").show();
		$("#imagen_llanta_blanca").hide();
		$("#imagen_llanta_blanca_d").hide();		
	});

	/*Cuadro de la bicicleta*/
	$( "#red" ).click(function() {		
		$("#imagen_roja").show();
		$("#imagen_verde").hide();
		$("#imagen_azul").hide();
		$("#imagen_blanco").hide();		
	});
	$( "#verde" ).click(function() {		
		$("#imagen_roja").hide();
		$("#imagen_verde").show();
		$("#imagen_azul").hide();
		$("#imagen_blanco").hide();	
	});
	$( "#azul" ).click(function() {
		$("#imagen_roja").hide();
		$("#imagen_verde").hide();
		$("#imagen_azul").show();
		$("#imagen_blanco").hide();	
	});
	$( "#blanco" ).click(function() {
		$("#imagen_roja").hide();
		$("#imagen_verde").hide();
		$("#imagen_azul").hide();
		$("#imagen_blanco").show();	
	});
</script>

</body>

</html>
